---
- hosts : vm1-db-u
  become: yes
  tasks:
  - name: ensure prequest is installed
    apt:
      name          : "{{item}}"
      update_cache  : yes
      state         : latest
    loop:
      - openjdk-11-jdk
      - ansible
      -
  - name: Download agent.jar
    become: no
    get_url:
      url: http://91.203.226.40/jnlpJars/agent.jar
      dest: /home/ansible/
      owner: ansible
      mode: '0640'

  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /home/ansible/jenkins/
      state: directory
      recurse: yes
      owner: ansible
      mode: '0740'

  - name: copy the jenkins-slave.service file
    copy:
      src: jenkins-slave.service
      dest: /etc/systemd/system

  - name: Restart service enkins-slave
    ansible.builtin.systemd:
      state: restarted
      daemon_reload: yes
      name: jenkins-slave